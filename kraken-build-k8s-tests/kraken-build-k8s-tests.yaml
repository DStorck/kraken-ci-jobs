---
- job-template:
    name: '{name}-build-k8s-tests'
    concurrent: true
    project-type: freestyle
    logrotate:
      numToKeep: 100
    parameters:
      - common-params
      - kubetestdir-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-build-k8-tests.sh
    publishers:
      - slack-publisher
