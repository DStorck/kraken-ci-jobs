---
- job-template:
    name: '{name}-cleanup-tests'
    concurrent: true
    project-type: freestyle
    logrotate:
      numToKeep: 1
    parameters:
      - kubetestdir-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
    wrappers:
      - workspace-cleanup
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-cleanup-tests.sh
    publishers:
      - slack-publisher:
          slack_domain: '{slack_domain}'
          slack_api_token: '{slack_api_token}'
          ci_hostname: '{ci_hostname}'
          slack_room: '{slack_room}'