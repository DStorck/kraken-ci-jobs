---
- job-template:
    name: '{name}-build-kubernetes'
    description: 'Do not edit this job through the web! Builds a kubernetes tests in a parameter-specified subfolder of {kubernetes_build_dir}'
    concurrent: true
    project-type: freestyle
    logrotate:
      numToKeep: 100
    parameters:
      - common-params
      - kubetestdir-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-build-kubernetes.sh
    publishers:
      - slack-publisher:
          slack_domain: '{slack_domain}'
          slack_api_token: '{slack_api_token}'
          ci_hostname: '{ci_hostname}'
          slack_room: '{slack_room}'
