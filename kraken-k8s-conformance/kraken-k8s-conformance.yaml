---
- job-template:
    name: '{name}-k8s-conformance'
    description: 'Do not edit this job through the web! Runs all the jobs required to run a parameterized set of kubernetes conformance tests'
    concurrent: true
    project-type: multijob
    logrotate:
      numToKeep: 100
    parameters:
      - conformance-params
    properties:
      - github:
          url: https://github.com/samsung-cnct/kraken/
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - multijob:
          name: Build
          condition: SUCCESSFUL
          projects:
            - name: '{name}-build-k8s-tests'
              current-parameters: true
              predefined-parameters: |
                KUBE_TESTS_DIR=kubernetes_conformance-${{BUILD_NUMBER}}
              git-revision: true
            - name: '{name}-build-cluster'
              current-parameters: true
              predefined-parameters: |
                KRAKEN_CLUSTER_NAME=kubernetes_conformance-${{BUILD_NUMBER}}
              git-revision: true
      - multijob:
          name: Run
          condition: SUCCESSFUL
          projects:
            - name: '{name}-run-k8s-conformance-tests'
              current-parameters: true
              predefined-parameters: |
                KUBE_TESTS_DIR=kubernetes_conformance-${{BUILD_NUMBER}}
                KRAKEN_CLUSTER_NAME=kubernetes_conformance-${{BUILD_NUMBER}}
              git-revision: true
    publishers:
      - trigger-parameterized-builds:
        - project: '{name}-update-github-pages'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_COMMIT=${{GIT_COMMIT}}
            TEST_RESULT=Success!
            TEST_KIND=conformance
            LOG_LINK=http://s3-us-west-2.amazonaws.com/{test_bucket}/conformance/kraken_${{GIT_COMMIT}}.log
          condition: SUCCESS
        - project: '{name}-update-github-pages'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_COMMIT=${{GIT_COMMIT}}
            TEST_RESULT=Failure!
            TEST_KIND=Conformance
            LOG_LINK=http://s3-us-west-2.amazonaws.com/{test_bucket}/conformance/kraken_${{GIT_COMMIT}}.log
          condition: UNSTABLE_OR_WORSE
        - project: '{name}-destroy-cluster'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_CLUSTER_NAME=kubernetes_conformance-${{BUILD_NUMBER}}
          condition: ALWAYS
        - project: '{name}-cleanup-tests'
          predefined-parameters: |
            KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
          condition: ALWAYS
      - slack-publisher:
          slack_domain: '{slack_domain}'
          slack_api_token: '{slack_api_token}'
          ci_hostname: '{ci_hostname}'
          slack_room: '{slack_room}'

