---
- job-template:
    name: '{name}-k8s-conformance'
    project-type: multijob
    logrotate:
      numToKeep: 100
    parameters:
      - conformance-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
      - slack:
          notify-start: true
          notify-success: true
          notify-aborted: true
          notify-failure: true
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    triggers:
      - github
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - multijob:
          name: Build
          condition: SUCCESSFUL
          projects:
            - name: '{name}-build-k8s-tests'
              current-parameters: true
              predefined-parameters: |
                KUBE_TESTS_DIR=kubernetes_conformance
              git-revision: true
            - name: '{name}-build-cluster'
              current-parameters: true
              git-revision: true
      - multijob:
          name: Run
          condition: SUCCESSFUL
          projects:
            - name: '{name}-run-k8s-conformance-tests'
              current-parameters: true
              predefined-parameters: |
                KUBE_TESTS_DIR=kubernetes_conformance
                KRAKEN_CLUSTER_NAME=kubernetes_conformance-${{BUILD_NUMBER}}
              git-revision: true
    publishers:
      - trigger-parameterized-builds:
        - project: '{name}-update-github-pages'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_COMMIT=${{GIT_COMMIT}}
            TEST_RESULT=Success!
            TEST_KIND=conformance
            LOG_LINK='http://s3-us-west-2.amazonaws.com/{test_bucket}/conformance/kraken_${{GIT_COMMIT}}.log'
          condition: SUCCESS
        - project: '{name}-update-github-pages'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_COMMIT=${{GIT_COMMIT}}
            TEST_RESULT=Failure!
            TEST_KIND=Conformance
            LOG_LINK='http://s3-us-west-2.amazonaws.com/{test_bucket}/conformance/kraken_${{GIT_COMMIT}}.log'
          condition: FAILED
        - project: '{name}-destroy'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_CLUSTER_NAME=kubernetes_conformance-${{BUILD_NUMBER}}
          condition: ALWAYS
      - slack:
          team-domain: '{slack_domain}'
          auth-token: '{slack_api_token}'
          room: '{slack_room}'
          build-server-url: 'https://{ci_hostname}'

