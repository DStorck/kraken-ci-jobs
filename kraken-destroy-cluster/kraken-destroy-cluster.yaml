---
- job-template:
    name: '{name}-destroy-cluster'
    description: 'Do not edit this job through the web! Destroys a parameter-named cluster'
    concurrent: true
    project-type: freestyle
    logrotate:
      numToKeep: 100
    parameters:
      - clustername-params
      - common-params
    properties:
      - github:
          url: https://github.com/samsung-cnct/kraken/
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-destroy-cluster.sh
    publishers:
      - slack-publisher
