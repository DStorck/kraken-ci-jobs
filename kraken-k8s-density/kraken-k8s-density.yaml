---
- job-template:
    name: '{name}-k8s-density'
    concurrent: true
    project-type: multijob
    logrotate:
      numToKeep: 100
    parameters:
      - density-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - multijob:
          name: Build
          condition: SUCCESSFUL
          projects:
            - name: '{name}-build-k8s-tests'
              current-parameters: true
              predefined-parameters: |
                KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
              git-revision: true
            - name: '{name}-build-cluster'
              current-parameters: true
              predefined-parameters: |
                KRAKEN_CLUSTER_NAME=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
              git-revision: true
      - shell:
          !include-raw-escape: include-raw001-kraken-k8s-density.sh
      - trigger-builds:
        - project: '{name}-run-k8s-density-tests'
          current-parameters: true
          predefined-parameters: |
            KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
            KRAKEN_CLUSTER_NAME=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
          svn-revision: true
          parameter-factories:
            - factory: filebuild
              file-pattern: density_*.property
              no-files-found-action: FAIL
          block: true

    publishers:
      - trigger-parameterized-builds:
        - project: '{name}-destroy'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_CLUSTER_NAME=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
          condition: ALWAYS
        - project: '{name}-cleanup-tests'
          predefined-parameters: |
            KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
          condition: ALWAYS
      - slack-publisher

