---
- job-template:
    name: '{name}-k8s-density'
    description: 'Do not edit this job through the web! Runs all the jobs required to run 3 and 30 kubernetes density test'
    concurrent: true
    project-type: multijob
    logrotate:
      numToKeep: 100
    parameters:
      - density-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - multijob:
          name: Build
          condition: SUCCESSFUL
          projects:
            - name: '{name}-build-k8s-tests'
              current-parameters: true
              predefined-parameters: |
                KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
              git-revision: true
            - name: '{name}-build-cluster'
              current-parameters: true
              predefined-parameters: |
                KRAKEN_CLUSTER_NAME=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
              git-revision: true
      - trigger-builds:
        - project: '{name}-run-k8s-density-tests'
          current-parameters: true
          predefined-parameters: |
            KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
            KRAKEN_CLUSTER_NAME=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
            DENSITY=3
          svn-revision: true
          block: true
        - project: '{name}-run-k8s-density-tests'
          current-parameters: true
          predefined-parameters: |
            KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
            KRAKEN_CLUSTER_NAME=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
            DENSITY=30
          svn-revision: true
          block: true
    publishers:
      - trigger-parameterized-builds:
        - project: '{name}-destroy'
          current-parameters: true
          predefined-parameters: |
            KRAKEN_CLUSTER_NAME=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
          condition: ALWAYS
        - project: '{name}-cleanup-tests'
          predefined-parameters: |
            KUBE_TESTS_DIR=kubernetes_density_${{NUMBER_OF_NODES}}-${{BUILD_NUMBER}}
          condition: ALWAYS
      - slack-publisher:
          slack_domain: '{slack_domain}'
          slack_api_token: '{slack_api_token}'
          ci_hostname: '{ci_hostname}'
          slack_room: '{slack_room}'

