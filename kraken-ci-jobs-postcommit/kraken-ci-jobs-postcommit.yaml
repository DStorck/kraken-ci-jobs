---
- job-template:
    name: '{name}-ci-jobs-postcommit'
    description: 'Do not edit this job through the web! On a merged kraken-ci-jobs PR, run jenkins job builder to update the current jenkins jobs.'
    project-type: freestyle
    logrotate:
      numToKeep: 100
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken-ci-jobs/
    scm:
      - git:
          url: https://github.com/Samsung-AG/kraken-ci-jobs.git
          credentials-id: jenkins-ssh
          branches:
            - master
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
    triggers:
      - github
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-ci-jobs-postcommit.sh
    publishers:
      - slack-publisher:
          slack_domain: '{slack_domain}'
          slack_api_token: '{slack_api_token}'
          ci_hostname: '{ci_hostname}'
          slack_room: '{slack_room}'
