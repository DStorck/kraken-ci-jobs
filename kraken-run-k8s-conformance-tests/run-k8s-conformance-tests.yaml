---
- job-template:
    name: '{name}-run-k8s-conformance-tests'
    project-type: freestyle
    logrotate:
      numToKeep: 100
    parameters:
      - clustername-params
      - common-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
      - slack:
          notify-start: true
          notify-success: true
          notify-aborted: true
          notify-failure: true
      - copyartifact:
          projects: kraken*
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-run-k8s-conformance-tests.sh
    publishers:
      - archive:
          artifacts: kraken_${{GIT_COMMIT}}.log
      - trigger-parameterized-builds:
        - project: '{name}-upload-to-s3'
          current-parameters: true
          predefined-parameters: |
            TEST_KIND=conformance
            PROJECT_NAME=${{JOB_NAME}}
            PROJECT_BUILD=${{BUILD_NUMBER}}
            PROJECT_ARTIFACT=kraken_${{GIT_COMMIT}}.log
          condition: ALWAYS
      - junit:
          results: output/**/junit*.xml
          health-scale-factor: 1.0
      - slack:
          team-domain: '{slack_domain}'
          auth-token: '{slack_api_token}'
          room: '{slack_room}'
          build-server-url: 'https://{ci_hostname}'
