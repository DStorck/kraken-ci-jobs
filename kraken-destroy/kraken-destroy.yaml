---
- job-template:
    name: '{name}-destroy'
    description: 'Do not edit this job through the web! Destroys a parameter-named cluster'
    concurrent: true
    project-type: freestyle
    logrotate:
      numToKeep: 100
    parameters:
      - clustername-params
      - terraform-params
      - common-params
      - bool:
          name: DESTROY_CLUSTER
          default: true
          description: "true if the cluster should be destroyed, false if this step should be skipped."
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-destroy.sh
    publishers:
      - slack-publisher:
          slack_domain: '{slack_domain}'
          slack_api_token: '{slack_api_token}'
          ci_hostname: '{ci_hostname}'
          slack_room: '{slack_room}'
