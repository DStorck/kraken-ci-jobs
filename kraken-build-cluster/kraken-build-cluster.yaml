---
- job-template:
    name: '{name}-build-cluster'
    project-type: freestyle
    logrotate:
      numToKeep: 100
    parameters:
      - clustername-params
      - conformance-params
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
      - slack:
          notify-start: true
          notify-success: true
          notify-aborted: true
          notify-failure: true
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-ssh
          branches:
            - ${{KRAKEN_BRANCH}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-build-cluster.sh
    publishers:
        - slack:
            team-domain: '{slack_domain}'
            auth-token: '{slack_api_token}'
            room: '{slack_room}'
            build-server-url: 'https://{ci_hostname}'
