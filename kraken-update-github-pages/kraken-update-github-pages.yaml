---
- job-template:
    name: '{name}-update-github-pages'
    project-type: freestyle
    concurrent: true
    logrotate:
      numToKeep: 1
    parameters:
      - conformance-params
      - string:
          name: TEST_KIND
      - string:
          name: TEST_RESULT
      - string:
          name: KRAKEN_COMMIT
      - string:
          name: LOG_LINK
    properties:
      - github:
          url: https://github.com/Samsung-AG/kraken/
      - slack:
          notify-start: true
          notify-success: true
          notify-aborted: true
          notify-failure: true
    scm:
      - git:
          url: ${{KRAKEN_REPO}}
          credentials-id: jenkins-github
          branches:
            - gh-pages
          browser: auto
          wipe-workspace: false
          skip-tag: true
    wrappers:
      - workspace-cleanup
      - mask-passwords
    builders:
      - shell: 
          !include-raw-escape: include-raw001-kraken-update-github-pages.sh
    publishers:
      - git:
          push-merge: false
          push-only-if-success: false
          branches:
              - branch:
                  remote: origin
                  name: gh-pages
      - slack:
          team-domain: '{slack_domain}'
          auth-token: '{slack_api_token}'
          room: '{slack_room}'
          build-server-url: 'https://{ci_hostname}'
