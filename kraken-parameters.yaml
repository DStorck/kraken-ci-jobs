---
- parameter:
    name: kraken-params
    parameters:
      - string:
          name: KRAKEN_REPO
          default: git@github.com:samsung-cnct/kraken.git
          description: "kraken git repository"
      - string:
          name: KRAKEN_BRANCH
          default: master
          description: "kraken git repository branch"
      - string:
          name: KRAKEN_SERVICES_REPO
          default: git@github.com:samsung-cnct/kraken-services.git
          description: "kraken-services git repository"
      - string:
          name: KRAKEN_SERVICES_BRANCH
          default: master
          description: "kraken-services git repository branch"
      - string:
          name: KRAKEN_SERVICES_DIRS
          default: "skydns cluster-monitoring kubedash prometheus"
          description: "kraken-services directories to render and deploy on startup"
      - string:
          name: KUBE_TESTS_REPO
          default: "https://github.com/kubernetes/kubernetes.git"
          description: "Kubernetes tests repo"
      - string:
          name: KUBE_TESTS_BRANCH
          default: release-1.3
          description: "Kubernetes tests branch. Recommended possible values: release-1.1, release-1.2, release-1.3, master"
      - string:
          name: KUBE_BINARIES_URI
          default: "https://storage.googleapis.com/kubernetes-release/release/v1.3.0/bin/linux/amd64"
          description: "Link to kubernetes binaries"
      - string:
          name: TOTAL_WAIT
          default: "10"
          description: "total number of 60 second waits"
